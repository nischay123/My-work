<!DOCTYPE html>
<html>
<head>
	<title>Hover Effect</title>
	<style type="text/css">
		li li{
			display: none;
		}
		li:hover>ul{
					display: block;
		}
	</style>
</head>
<body>
<ul>
	<li>one
          <ul>     
            <li> one point one</li>
            <li> one point two
            	<ul>
            		<li>sahil</li>
            		<li>kanojia</li>
            	</ul></li>
            <li> one point three</li>
                </ul>
	         </li>

	<li>two
		<ul>
			<li>two point one</li>
			<li>two point two</li>
		</ul></li>
	<li>three</li>
</ul>

</body>
</html>
